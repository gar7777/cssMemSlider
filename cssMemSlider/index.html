<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Meme Slider</title>
</head>
<body>
  <main>
    <form action="#" method="POST" class="form">
      <input type="radio" name="control" id="control-1" class="control-inner control-1" checked>
      <input type="radio" name="control" id="control-2" class="control-inner control-2">  
      <input type="radio" name="control" id="control-3" class="control-inner control-3">
      <input type="radio" name="control" id="control-4" class="control-inner control-4">
      <div class="captions-container">
        <div class="caption caption-1">Uno</div>
        <div class="caption caption-2">Dos</div>
        <div class="caption caption-3">Tres</div>
        <div class="caption caption-4">Cuatro</div>
      </div>
      <div class="memes-container">
        <div class="meme meme-1"></div>
        <div class="meme meme-2"></div>
        <div class="meme meme-3"></div>
        <div class="meme meme-4"></div>
      </div>  
    </form>
  </main>
</body>
</html>
