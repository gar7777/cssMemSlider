<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="./favicon.ico" rel="icon" type="image/x-icon" />
  <title>CSS Meme Slider</title>
</head>
<body>
  <main>
    <h1 class="h1">No Time for Funny Memes</h1>
    <form action="#" method="POST" class="form">
      <input type="radio" name="control" id="control-1" class="control control-1" checked>
      <input type="radio" name="control" id="control-2" class="control control-2">  
      <input type="radio" name="control" id="control-3" class="control control-3">
      <input type="radio" name="control" id="control-4" class="control control-4">
      <div class="captions-container">
        <div class="caption caption-1">Sarcastic Willy Wonka</div>
        <div class="caption caption-2">Sad Keanu</div>
        <div class="caption caption-3">Captain's Jean-Luc Picard facepalm</div>
        <div class="caption caption-4">One does not simplyâ€¦</div>
      </div>
      <div class="memes-outer">
        <div class="memes-container">
          <div class="meme meme-1"></div>
          <div class="meme meme-2"></div>
          <div class="meme meme-3"></div>
          <div class="meme meme-4"></div>
        </div>  
      </div>
    </form>
  </main>
</body>
</html>
